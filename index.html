<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weatheria.io</title>
        <!-- icon -->
        <link rel="icon" type="image/x-icon" href="./assets/logo.jpg" />
        <!-- stylesheet -->
        <link rel="stylesheet" href="./index.css" />
        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container-fluid bg">
            <div class="row pt-5">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="d-flex justify-content-center gap-3">
                        <input
                            type="text"
                            id="city"
                            placeholder="Enter a city name"
                            class="form-control"
                        />
                        <button onclick="search()" class="btn btn-success">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <!-- Result -->
            <div class="row mt-5">
                <div class="col-md-4"></div>
                <div class="col-md-4" id="result">
                </div>
                <div class="col-md-4"></div>
            </div>
            <!-- History -->
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" id="history"></div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </body>
    <script>
        const search = async () => {
            let city_name = city.value;
            const API_key = "46be44844231ae59f06c96786ce5073b";
            // console.log(city_name);
            if (city_name) {
                try {
                    const location = await fetch(
                        `https://api.openweathermap.org/geo/1.0/direct?q=${city_name}&appid=${API_key}`
                    );
                    const data = await location.json();
                    var lat = false;
                    var lon = false;
                    data.forEach((item) => {
                        lat = item.lat;
                        lon = item.lon;
                    });
                    console.log(`Lat : ${lat}`);
                    console.log(`Lon : ${lon}`);
                    if (lat != false && lon != false) {
                        // console.log(lat, lon);
                        const weather = await fetch(
                            `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_key}`
                        );
                        const weather_data = await weather.json();
                        let temp = weather_data.main.temp - 273.15;
                        temp = temp.toFixed(2);
                        // console.log(temp);
                        let feels = weather_data.main.feels_like - 273.15;
                        feels = feels.toFixed(2);
                        let humidity = weather_data.main.humidity;
                        // console.log(humidity);
                        let wind = weather_data.wind.speed;
                        // console.log(wind);
                        let main = weather_data.weather[0].main;
                        // console.log(main);
                        result.innerHTML = `
                    <div class="content shadow">
                        <div class="d-flex p-3 justify-content-evenly align-items-center ">
                            <div class="d-flex flex-column align-items-center">
                                <img src="./assets/icons/cloud.png" height="100rem" alt="" />
                                <p>${main}</p>
                            </div>
                            <div class="d-flex flex-column align-items-center pt-4">
                                <h2>${temp}°C</h2>
                                <p class="mt-3">Feels like ${feels}°C</p>
                            </div>
                        </div>
                        <div class="d-flex p-3 justify-content-evenly align-items-center">
                            <div class="d-flex flex-column align-items-center">
                                <img src="./assets/icons/humidity.png" height="100rem" alt="" />
                                <p class="mt-3">Humidity ${humidity} %</p>
                            </div>
                            <div class="d-flex flex-column align-items-center">
                                <img src="./assets/icons/wind.png" height="100rem" alt="" />
                                <p class="mt-3">Wind Speed ${wind} km/hr</p>
                            </div>
                        </div>
                    </div>
                    `;
                    } else {
                        alert("Invalid City Name");
                    }
                } catch (error) {
                    alert("An error has been Occured!")
                }
            } else {
                alert("Enter a city Name");
            }
        };
    </script>
</html>
